<div class="conatiner">
    <div class="card_display">
        <div class="card_size">
            <div class="col-12 col-lg-12" *ngIf="successMessage">
                <div class="alert alert-success alert-dismissible" role="alert">
                    <div class="alert-message">
                        {{ successMessage }}
                    </div>
                    <button type="button" class="close" (click)="closeX()" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">X</span>
                    </button>
                </div>
            </div>
            <div class="col-12 col-lg-12" *ngIf="errorMessage">
                <div class="alert alert-danger alert-dismissible" role="alert">
                    <div class="alert-message">
                        {{ errorMessage }}
                    </div>
                    <button type="button" class="close" (click)="closeX()" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">X</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <mat-card multi="true" *ngIf="productData.length">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>name</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <p>
               
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>item</button>
            <button mat-button>item</button>
        </mat-card-actions>
    </mat-card>
</div>
