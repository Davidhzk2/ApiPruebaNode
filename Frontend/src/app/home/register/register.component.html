<div class="form">
    <mat-card class="card">
        <mat-card-title>Register User</mat-card-title>
        <div class="col-12 col-lg-12" *ngIf="successMessage">
            <div class="alert alert-success alert-dismissible" role="alert">
                <div class="alert-message">
                    {{ successMessage }}
                </div>
                <button type="button" class="close" (click)="close()" data-dismissible="alert" arial-label="Close">
                    <span aria-hidden="true">X</span>
                </button>
            </div>
        </div>
        <div class="col-12 col-lg-12" *ngIf="errorMessage">
            <div class="alert alert-danger alert-dismissible" role="alert">
                <div class="alert-message">
                    {{ errorMessage }}
                </div>
                <button type="button" class="close" (click)="close()" data-dismissible ="alert" arial-label="Close">
                    <span aria-hidden="true">X</span>
                </button>
            </div>
        </div>
        <mat-card-content>
            <div class="container">
                <mat-form-field>
                    <input [(ngModel)]="registerData.name" matInput type="text" placeholder="Name" required>
                </mat-form-field>
                <mat-form-field>
                    <input [(ngModel)]="registerData.username" matInput type="text" placeholder="Username" required>
                </mat-form-field>
                <mat-form-field>
                    <input [(ngModel)]="registerData.password" matInput type="password" placeholder="password" required>
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button (click)="registerUser()" class="button bg-btn" mat-raised-button >Register</button>
        </mat-card-actions>
    </mat-card>
</div>
